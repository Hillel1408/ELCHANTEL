<!DOCTYPE html>
<html lang="ru">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body onclick>
    @@include('./html/header.html')
    <main>@@include('./html/order.html')</main>
    @@include('./html/footer.html') @@include('./html/address-modal.html')
    @@include('./html/find-city-modal.html')
    @@include('./html/pick-up-point-modal.html')
    <script src="js/script.js"></script>
    <script>
      const openAddressModalBtn = document.querySelector(
        ".open-address-modal-btn"
      );
      const addressModal = document.querySelector(".address-modal");
      const addressModalCloseBtn = document.querySelector(
        ".address-modal-close-btn"
      );
      openAddressModalBtn.addEventListener("click", () => {
        addressModal.classList.toggle("active");
        document.body.classList.toggle("lock");
      });
      addressModalCloseBtn.addEventListener("click", () => {
        addressModal.classList.toggle("active");
        document.body.classList.toggle("lock");
      });
      const pickupOpenBtn = document.querySelector(".pickup-open-btn");
      const pickUpPointModal = document.querySelector(".pick-up-point-modal");
      const pickUpModalCloseBtn = document.querySelector(
        ".pickup-modal-close-btn"
      );
      pickupOpenBtn.addEventListener("click", () => {
        pickUpPointModal.classList.toggle("active");
        document.body.classList.toggle("lock");
      });
      pickUpModalCloseBtn.addEventListener("click", () => {
        pickUpPointModal.classList.toggle("active");
        document.body.classList.toggle("lock");
      });
      const findCityModalOpenBtn = document.querySelector(
        ".find-city-modal-open-btn"
      );
      const findCityModal = document.querySelector(".find-city-modal");
      const findCityModalCloseBtn = document.querySelector(
        ".find-city-modal-close-btn"
      );
      findCityModalOpenBtn.addEventListener("click", () => {
        findCityModal.classList.toggle("active");
        document.body.classList.toggle("lock");
      });
      findCityModalCloseBtn.addEventListener("click", () => {
        findCityModal.classList.toggle("active");
        document.body.classList.toggle("lock");
      });
    </script>
  </body>
</html>
